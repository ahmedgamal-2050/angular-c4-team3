<input
  pInputText
  [type]="type()"
  [id]="id()"
  [name]="name()"
  [placeholder]="placeholder()"
  [value]="value()"
  [disabled]="disabled()"
  [required]="required()"
  [class]="inputClass()"
  [class.p-invalid]="isInvalid()"
  [attr.aria-invalid]="isInvalid()"
  (input)="handleInput($event)"
  (blur)="handleBlur()"
  class="placeholder:text-zinc-400 placeholder:text-sm placeholder:font-normal"
  />
