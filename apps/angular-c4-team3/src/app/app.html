<div class="ms-6">
  <button
    (click)="changeLanguage(lang() === 'en' ? 'ar' : 'en')"
    class="px-4 py-2 bg-blue-500 dark:bg-blue-600 text-white dark:text-white rounded hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors mt-4"
  >
    {{ lang() }}
  </button>
  <app-theme-switcher class="ms-4" />

  <p
    class="text-3xl font-bold underline text-blue-600 dark:text-blue-400 mt-10"
  >
    Welcome, {{ 'hello' | transloco }}
  </p>

  <form
    class="mt-10 max-w-md flex flex-col gap-4"
    [formGroup]="loginForm"
    (ngSubmit)="submitLogin()"
  >
    <app-input
      id="email"
      type="email"
      label="Email"
      placeholder="user@example.com"
      [required]="true"
      fieldControlName="email"
      [errorMessages]="emailErrors()"
    />

    <app-select
      id="country"
      label="Country"
      [options]="countries()"
      optionLabel="name"
      optionValue="code"
      placeholder="Select a country"
      [required]="true"
      fieldControlName="country"
      [errorMessages]="countryErrors()"
    />

    <app-password
      id="password"
      type="password"
      label="Password"
      placeholder="********"
      [required]="true"
      fieldControlName="password"
      [errorMessages]="passwordErrors()"
    />

    <app-phone
      id="phone"
      label="Phone"
      placeholder="01000000000"
      [required]="true"
      fieldControlName="phone"
      [errorMessages]="phoneErrors()"
    />

    <button
      type="submit"
      class="w-full rounded bg-blue-600 px-4 py-2 text-white dark:text-white transition-colors hover:bg-blue-700 dark:hover:bg-blue-700 disabled:opacity-60"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>
  </form>
</div>
<router-outlet />
