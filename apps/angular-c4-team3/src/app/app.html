<section class="grid grid-cols-12 h-screen">
  <!-- Left side -->
  <div class="col-span-12 lg:col-span-6">
    <div class="min-h-screen flex flex-col items-center justify-center">
      <div class="flex justify-end w-[45%] mb-3">
        <button (click)="changeLanguage()"  class="my-7 text-zinc-700 font-normal text-base flex justify-end">
          {{ lang() === 'en' ? 'English' : 'العربية' }}
        </button>
      </div>
      <router-outlet />
    </div>
  </div>

  <!-- Right side image -->
<div class="col-span-12 lg:col-span-6" [ngClass]="activeRouter === 'login' ? 'h-screen' : ''">
  <img src="assets/images/Cover.svg" alt="" class="w-full h-full object-cover" />
</div>

</section>
