<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" pInputText formControlName="email" placeholder="user@example.com">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" pInputText pInputText formControlName="password" placeholder="Enter password">
    </div>

    <button (click)="submit()" type="submit" [disabled]="form.invalid">Login</button>
</form>
